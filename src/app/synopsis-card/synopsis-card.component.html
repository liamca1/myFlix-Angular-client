<mat-card class="synopsis-card">
  <mat-card-content class="synopsis-card-image">
    <img src="{{ data.ImagePath }}" style="height: 250px;" />
  </mat-card-content>
  <mat-card-title class="synopsis-card-title">{{ data.Title }}</mat-card-title>
  <br />
  <mat-card-content class="synopsis-card-description">{{ data.Description }}</mat-card-content>
  <mat-card-actions class="synopsis-actions">
    <button
      class="synopsis-close-button"
      mat-stroked-button
      aria-lable="Close synopsis card"
      mat-dialog-close
      color="primary"
      >X</button>
  </mat-card-actions>
</mat-card>
