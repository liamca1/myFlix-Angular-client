<mat-card *ngFor="let movie of movies; let i=index;">
  <mat-dialog-content>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle><img src={{movie.ImagePath}}/></mat-card-subtitle>
  </mat-dialog-content>
</mat-card>

<!-- 
  Here, the *ngFor directive is being used to display all returned movies, 
  where each movie is displayed in its own card. In the expression let movie of movies;, 
  "movies" refers to the movies variable declared in the component file.
-->
